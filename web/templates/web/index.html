{% load static %}

<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bardo</title>
    <link rel="shortcut icon" href="{% static "unity/BuildWeb/TemplateData/favicon.ico" %}">
    <link rel="stylesheet" href="{% static "unity/BuildWeb/TemplateData/style.css" %}">
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Bardo</div>
    </div>
</div>
<script>
    XMLHttpRequest.prototype.originalOpen = XMLHttpRequest.prototype.open;
    var newOpen = function(_, url) {
        var original = this.originalOpen.apply(this, arguments);
        {#if (url.indexOf('http://localhost/web/') === 0) {#}
        if (url.indexOf('https://manzanero.pythonanywhere.com/web/') === 0) {
            this.withCredentials = true;
        }

        return original;
    }
    XMLHttpRequest.prototype.open = newOpen;
</script>
<script>
    var loaderUrl = "{% static "unity/BuildWeb/Build/BuildWeb.loader.js" %}";
    var config = {
        dataUrl: "{% static "unity/BuildWeb/Build/BuildWeb.data" %}",
        frameworkUrl: "{% static "unity/BuildWeb/Build/BuildWeb.framework.js" %}",
        codeUrl: "{% static "unity/BuildWeb/Build/BuildWeb.wasm" %}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bardo",
        productVersion: "0.1",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
    } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
    }
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
